<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>

    <div class="toolbar">
        <ul id="tools">
            <li><button id="pencil">Pencil</button></li>
            <li><button id="eraser">Eraser</button></li>
            <li>
                <span>Color</span>
                <input type="color" name="current-color" id="current-color">
            </li>
            <li id="size-text">
                <span>Size</span>
                <input id="size-input" type="number" min="1" max="200" value="2"></select>
            </li>
        </ul>
        <ul>
            <li><button id="clear">Clear</button></li>
        </ul>
    </div>

    <div class="container">
        <canvas id="canvas"></canvas>
        <img id="canvas-img">
    </div>

    <div class="container" id="download-container">
        <form class="download-form">
            <input type="text" id="image-name-input" placeholder="Enter a title" autocomplete="off">
            <button type="submit" class="download-btn">Download Image</button>
        </form>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
